<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="../src/fuse.js/fuse.min.js"></script>
    <script src="../src/vue-fuse.js"></script>

</head>

<body>
    <br />
    <div class="container" id='app'>
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-2">
                            <vue-fuse placeholder="Search role from Star Wars" :list="starwars" :keys="['name','gender']" event-name="fuseSearch"></vue-fuse>
                        </div>
                        <div class="col-sm-2">
                            <button class="form-control" @click="runSearch('Skywalker')">Search Skywalkers</button>
                        </div>
                    </div>
                </div>

                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Img</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="ppl in results">
                            <td>{{ ppl.name }}</td>
                            <td>{{ ppl.gender }}</td>
                            <td><img :src="ppl.img" style="width:50px;height:50px;" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>

</body>
<script src="./demo.js"></script>

</html>
